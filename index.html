<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reproductor de video local responsive</title>
  <style>
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      /* El valor 56.25% se ajusta según el aspect ratio del video. Para un video 16:9, se utiliza 56.25% (9/16 * 100) */
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video controls>
      <source src="slide_1.mp4" type="video/mp4">
      <!-- Agrega más etiquetas <source> con diferentes formatos de video para mayor compatibilidad -->
      Tu navegador no admite la reproducción de videos.
    </video>
  </div>
</body>
</html>
